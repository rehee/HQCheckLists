<ion-header>
  <ion-navbar>
    <ion-title>维护 清洁</ion-title>

  </ion-navbar>
</ion-header>
<ion-content>
  <hq-select [Title]="'分配清洁工'" [Value]="CleanerProperty" [Select]="CleanSelects"></hq-select>

  <sdhc-post [PostModel]="Model" [Name]="'清洁名'"></sdhc-post>
  <ion-card *ngFor="let item of CleanItems">
    <ion-card-content>
      <sdhc-post [PostModel]="item" [Name]="'清点物品'"></sdhc-post>
    </ion-card-content>
  </ion-card>


  <hq-select [Title]="'状态'" [Value]="StatusProperty" [Select]="StatusSelects"></hq-select>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="Maintain()">确认</button>
  </ion-toolbar>
</ion-footer>
