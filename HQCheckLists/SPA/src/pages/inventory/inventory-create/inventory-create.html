<ion-header>
  <ion-navbar>
    <ion-title>
      添加/修改 清单
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <sdhc-post [PostModel]="model" [Name]="'清单名'"></sdhc-post>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>重要程度</ion-label>
      <ion-input type="range" [(ngModel)]="model.SortOrder"></ion-input>
    </ion-item>
  </ion-list>

  <br>
  <button ion-button (click)="save()" full>确认</button>
</ion-content>
