<ion-header>
    <ion-navbar>
        <ion-title>
            房产
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <input type="button" value="添加库存" (click)="Create()">
    <ion-list>
        <ion-item-sliding *ngFor="let i of Inventories">
            <ion-item>
                <ion-avatar item-start>
                    <img src="img/slimer.png">
                </ion-avatar>
                <h2>{{i.Name}}</h2>
                <p>{{i.QTY}}</p>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    修改
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
