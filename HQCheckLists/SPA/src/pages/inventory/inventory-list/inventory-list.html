<ion-header>
    <ion-navbar>
        <ion-title>
            房产
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="Create()" full >添加清单</button>
    <ion-list>
        <ion-item-sliding *ngFor="let i of Inventories">
            <ion-item (click)="NumberUpdate(i)"> 
                <ion-thumbnail item-start>
                    <img src="/images/Inventory/{{i.Id}}">
                </ion-thumbnail>
                <h2>{{i.Name}}</h2>
                <p>{{i.QTY}}</p>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary" (click)="InventoryModel(i)">
                    <ion-icon name="call"></ion-icon>
                    修改
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
