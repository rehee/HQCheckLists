<ion-header>
  <ion-navbar>
    <ion-title>
      清单
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Create()" color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of Inventories">
      <ion-thumbnail item-start>
        <img src="/build/Inventory/{{i.Id}}/100">
                  </ion-thumbnail>
        <h2 (click)="NumberUpdate(i)">{{i.Name}}</h2>
        <p>{{i.QTY}}</p>
        <button ion-button color="primary" (click)="InventoryModel(i)">
          修改
        </button>
    </ion-item>


  </ion-list>
</ion-content>
