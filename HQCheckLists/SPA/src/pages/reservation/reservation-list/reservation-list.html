<ion-header>
    <ion-navbar>
      <ion-title>预定</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="Create()" color="primary">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let r of Reservations">
        {{r.Name}}
        <button ion-button color="primary" (click)="Maintain(r.Id)">
            修改
        </button>
        <button ion-button color="primary" (click)="CreateCleaning(r)">
            清洁
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
