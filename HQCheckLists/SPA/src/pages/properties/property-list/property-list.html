<ion-header>
  <ion-navbar>
    <ion-title>房产</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Create()" color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of Properties">
      <ion-thumbnail item-start>
        <img src="build/Property/{{p.Id}}/100">
              </ion-thumbnail>
        <h2>{{p.Name}}</h2>
        <p>----</p>
        <button ion-button clear item-end (click)="Edit(p)">编辑</button>
        <button ion-button color="primary" (click)="GoToInventory(p.Id)">
            清单
        </button>
        <button ion-button color="primary" (click)="GoToReservation(p.Id)">
            预定
        </button>
        <button ion-button color="primary" (click)="GoToCleaning(p.Id)">
            清洁
        </button>
    </ion-item>
  </ion-list>
</ion-content>
