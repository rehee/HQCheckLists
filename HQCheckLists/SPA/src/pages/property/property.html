<ion-header>
    <ion-navbar>
        <ion-title>
            房产
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let p of Properties">
            <ion-item>
                <ion-avatar item-start>
                    <img src="img/slimer.png">
                </ion-avatar>
                <h2>{{p.Name}}</h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary" (click)="GoToInventory(p.Id)">
                    <ion-icon name="text"></ion-icon>
                    清单
                </button>
                <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    检查
                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="primary">
                    <ion-icon name="mail"></ion-icon>
                    清洁
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
